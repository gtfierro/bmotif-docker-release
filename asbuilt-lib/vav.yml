vav-with-damper:
  # Configuration for a standard VAV box with temperature and air flow control.
  body: >
    @prefix p: <urn:___param___#> .
    @prefix brick: <https://brickschema.org/schema/Brick#> .
    p:name a brick:Variable_Air_Volume_Box ;
        brick:hasPoint p:ztemp, p:dat, p:damperpos, p:dampercmd ;
        brick:hasPart p:damper ;
        brick:feeds p:zone .
  dependencies:
    - template: damper
      args: {"name": "damper"}
    - template: https://brickschema.org/schema/Brick#HVAC_Zone
      library: https://brickschema.org/schema/1.4/Brick
      args: {"name": "zone"}
    - template: https://brickschema.org/schema/Brick#Zone_Air_Temperature_Sensor
      library: https://brickschema.org/schema/1.4/Brick
      args: {"name": "ztemp"}
    - template: https://brickschema.org/schema/Brick#Discharge_Air_Temperature_Sensor
      library: https://brickschema.org/schema/1.4/Brick
      args: {"name": "dat"}
    - template: https://brickschema.org/schema/Brick#Damper_Position_Sensor
      library: https://brickschema.org/schema/1.4/Brick
      args: {"name": "damperpos"}
    - template: https://brickschema.org/schema/Brick#Damper_Position_Command
      library: https://brickschema.org/schema/1.4/Brick
      args: {"name": "dampercmd"}

